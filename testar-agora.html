<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - Testar agora</title>

    <meta name="description" content="Calendrier é um sistema simples de Agendamento e Gerenciamento Online  para profissionais e estabelecimentos que prestam serviços com hora marcada.">
	<meta name="keywords" content="agenda gratuita, agenda grátis online, agendador online grátis, serviço de agendamento online, agenda online grátis, agenda online gratuita, agenda médica online, Agenda, Negôcio, Finanças, Prestação de serviços, Calendrier, Calendário, Agendamentos, Pagamentos, Salão, Cabelereiro, Petshop, Personal trainer, Dentista, Médico, Clínica, Fisioterapia, Tatuador, Tattoo, Gerenciar tempo, Agenda, Serviço, Savoir Tecnologia">
    <link rel="canonical" href="https://www.calendrier.com.br/">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section id="testar-agora">
        <div class="container-fluid">
            <div class="vcenter">
                <div class="form-logo" data-aos="fade-down">
                    <a href="index.html"><img src="images/logo_v.svg" alt="Calendrier" class="logo"></a>
                </div>
                <div class="box-shadow form-container" data-aos="fade-up" data-aos-delay="100">
                    <div class="row">
                        <form>
                            <div class="step1">
                                <h5>Diga-nos seu e-mail e cadastre uma senha de acesso para começar a testar já!</h5>
                                <div class="col-sm-12 form-group">
                                    <input type="email" class="form-control" id="mailInput" placeholder="Informe seu e-mail" required>
                                </div>
                                <div class="col-sm-12 form-group">
                                    <input type="password" class="form-control" id="passInput" placeholder="Senha" required>
                                </div>
                                <div class="col-sm-12 form-group form-btns">
                                    <div class="col-sm-6">
                                        <p>ou cadastre-se via:</p>
                                        <ul class="social-login">
                                            <li><a href="#"><img src="images/g-logo.svg" alt="Google"></a></li>
                                            <li><a href="#"><img src="images/f-logo.svg" alt="Facebook"></a></li>
                                        </ul>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-cta btn-form pull-right">Continuar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="step2" style="display: none;">
                                <h5>Queremos saber mais sobre você...</h5>
                                <div class="col-sm-12 form-group">
                                    <input type="text" class="form-control" id="inputName" placeholder="Seu nome" required>
                                </div>
                                <div class="col-sm-12 form-group">
                                    <input type="text" class="form-control" id="inputPhone" placeholder="Seu telefone" onkeypress="$(this).mask('(00) 90000-0000')" required>
                                </div>
                                <div class="col-sm-12 form-group">
                                    <select id="inputActivity" name="ramodeatividade" class="form-control" title="Selecione seu ramo de atividade" required>
                                        <option value="0" disabled selected default>Ramo de atividade</option>
                                        <option value="1">Advogado</option>
                                        <option value="2">Barbearia</option>
                                        <option value="3">Cuidador</option>
                                        <option value="4">Dentista</option>
                                        <option value="5">Marido de Aluguel</option>
                                        <option value="6">Médico</option>
                                        <option value="7">Nutricionista</option>
                                        <option value="8">Personal Trainer</option>
                                        <option value="9">Pet Shop</option>
                                        <option value="10">Prestação de Serviços</option>
                                        <option value="11">Professor</option>
                                        <option value="12">Psicólogo</option>
                                        <option value="13">Salão de Beleza</option>
                                        <option value="14">Tatuador</option>
                                        <option value="15">Terapeuta</option>
                                        <option value="16">Outros</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 form-group">
                                    <select id="inputPlan" name="planoselecionado" class="form-control" title="Selecione um plano" required>
                                        <option value="0" disabled selected default>Selecione um plano</option>
                                        <option value="1">Prêmium anual - R$ 29,90/mês</option>
                                        <option value="2">Básico mensal - R$ 39,90/mês</option>
                                        <option value="3">Prêmium mensal - R$ 99,90/mês</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 form-group submit-container"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/aos.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script src="https://kit.fontawesome.com/7066ea3c97.js" crossorigin="anonymous"></script>
</body>
</html>
