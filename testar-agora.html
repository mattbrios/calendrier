<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section id="testar-agora">
        <div class="container-fluid">
            <div class="vcenter">
                <div class="form-logo">
                    <img src="images/logo.png" alt="Calendrier">
                </div>
                <div class="box-shadow form-container">
                    <div class="row">
                        <h5>Diga-nos seu e-mail e cadastre uma senha de acesso para começar a testar já!</h5>
                        <form>
                            <div class="col-sm-12 form-group">
                                <input type="email" class="form-control" id="mail" placeholder="Informe seu e-mail">
                            </div>
                            <div class="col-sm-12 form-group">
                                <input type="password" class="form-control" id="pass" placeholder="Senha">
                            </div>
                            <div class="col-sm-12 form-group form-btns">
                                <div class="col-sm-6">
                                    <p>ou cadastre-se via:</p>
                                    <ul class="social-login">
                                        <li><a href=""><img src="images/g-logo.svg" alt="Google"></a></li>
                                        <li><a href=""><img src="images/f-logo.svg" alt="Facebook"></a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-cta btn-form pull-right">Continuar</button>
                                </div>
                            </div>
                            <div class="col-sm-12 form-group">
                                <input type="text" class="form-control" id="name" placeholder="Seu nome">
                            </div>
                            <div class="col-sm-12 form-group">
                                <input type="text" class="form-control" id="phone" placeholder="Seu telefone" onkeypress="$(this).mask('(00) 90000-0000')">
                            </div>
                            <div class="col-sm-12 form-group">
                                <select id="ramo" name="ramo-de-atividade" class="form-control" placeholder="Ramo de atividade" title="adasdasdasd" required>
                                    <option value="" disabled selected default selected="selected">Ramo de atividade</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script src="https://kit.fontawesome.com/7066ea3c97.js" crossorigin="anonymous"></script>
</body>
</html>
